<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>一般兄弟选择器</title>
</head>
<style>
    div ~ p {
        background-color: yellow;
    }
</style>
<body>
<p>一个段落</p>
<div>
    <p>一个段落</p>
    <p>一个段落</p>
    <span><p>一个段落</p></span>
</div>
<p>一个段落</p>
<span><p>一个段落</p></span>
<p>一个段落</p>
</body>
</html>
