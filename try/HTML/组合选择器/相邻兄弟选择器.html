<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>相邻兄弟选择器</title>
    <style>
        div + p {
            background-color: yellow;
        }
    </style>
</head>
<body>
<p>一个段落</p>
<div>
    <p>一个段落</p>
    <p>一个段落</p>
    <span><p>一个段落</p></span>
</div>

<p>一个段落</p>
<p>一个段落</p>
</body>
</html>
