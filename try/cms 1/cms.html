<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="cms.css">
    <link rel="stylesheet" href="normalize.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <script>
        window.onload=function () {
            var btn = document.getElementById('btn1');
            btn.onclick = function () {
                window.location.href = "login.html"
            };
            var x1=new XMLHttpRequest();
            x1.open('get','demo.php',true);
            x1.send();
            x1.onreadystatechange=function () {
                if(x1.readyState==4&&x1.status==200){
                    var txt=JSON.parse(x1.responseText);
                    if(txt.isLogin==2){
                        var x2=document.getElementById('header');
                        var x3=document.getElementById('photo');
                        x2.style.display="block";
                        x3.style.display="block";
                    }
                }
            }
        }
    </script>
</head>
<body>
<div class="header" id="header">
        <h1>Hearfresh CMS</h1>
         <span class="username">USER:劭励志</span>
        <span class="button" id="btn1">退出登录</span>
</div>
<div class="photo" id="photo">
<a href="create.html"><img src="createNews.png" width="370px" height=auto></a>
<a href="explore.html"><img src="exploreNews.png" width="370px" height="auto"></a>
</div>
</body>
</html>
