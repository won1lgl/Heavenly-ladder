<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div{
            background-color: #804758;
            border: 1px solid gold;
            text-align: center;
            width: 100px;
            padding: 100px 0;
            display: none;
        }
        input{
            background-color: #666666;
            cursor: pointer;
        }
         input:hover{
            opacity: 0.7;
        }
        .color1{
            color: red;
            background-color: green;
        }
    </style>
    <script>
        function change() {
            var vip=document.getElementById('vip');
            if(vip.style.display==='block')
            {vip.style.display='none'}
            else
            {vip.style.display='block'}
        }
        function color() {
            var green=document.getElementById('vip');
            if (green.className==='color1')
            {green.className='bazahei'}
            else
            {green.className='color1'}
        }
    </script>
</head>
<body>
<input type="button" value="变换" onclick="change()">
<input type="button" value="转色" onclick="color()">
<div id="vip">
    一些少儿不宜的内容
</div>
</body>
</html>
