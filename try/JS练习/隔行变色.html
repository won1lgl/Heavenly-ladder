<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        window.onload=function () {
            var aLi=document.getElementsByTagName('li');
            for (var i=0;i<aLi.length;i++)
            {if(i%2===0)
            {aLi[i].style.backgroundColor='yellow'}
            else
            {aLi[i].style.backgroundColor='none'}
            }
        }
    </script>
</head>
<body>
<ul>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
</ul>
</body>
</html>
