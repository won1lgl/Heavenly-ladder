<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #div1{
            background-color: #eeeeee;
            width: 200px;
            height: 200px;
        }
    </style>
    <script>
        function change() {
            var b=document.getElementById('div1');
            b.style.backgroundColor='red';
            b.style.width='400px';
            b.style.height='400px';
            b.style.boxShadow='17px 17px 4px'

        }

        function changeback() {
            var b=document.getElementById('div1');
            b.style.backgroundColor='#eeeeee';
            b.style.width='200px';
            b.style.height='200px';
            b.style.boxShadow='none'
        }
    </script>
</head>
<body>
     <div id="div1" onmouseover="change()" onmouseout="changeback()">
          这是一个神奇的网站
     </div>
</body>
</html>
