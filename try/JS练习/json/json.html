<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        window.onload=function () {
            var btn1=document.getElementById('btn');
            var div = document.getElementById('div1');
            var word=document.getElementById('txt1');
            var txt = '{"message": "1", "firstName": "Bill", "lastName": "Gates"}';
            var obj = JSON.parse(txt);
            btn1.onclick=function () {
               if(obj.message==="1"){
                   div.innerHTML = obj.firstName + '已成功登录';
                   word.style.display='none'
               }
                 else{
                  div.innerHTML='您输入的信息有误，请重新输入'
               }
            }
        }
    </script>
</head>
<body>
<div id="div1">
    这里什么都没有
</div>
<input type="button" value="点击就送" id="btn">
<input type="text" id="txt1">
</body>
</html>
