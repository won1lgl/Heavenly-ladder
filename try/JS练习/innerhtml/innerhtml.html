<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #div1{
            width: 200px;
            height: 150px;
            border: black 2px solid;
            line-height: 75px;
            font-size: 30px;
            color: #cccccc;
            text-align: center;
            overflow: auto;
        }
    </style>
    <script>
        window.onload=function () {
            var otxt=document.getElementById('txt1');
            var obtn=document.getElementById('btn1');
            var odiv=document.getElementById('div1');
            obtn.onclick=function () {
                odiv.innerHTML=otxt.value
            }
        }
    </script>
</head>
<body>
<label for="txt1">文字框</label>
<input type="text" id="txt1" >
<input type="button" value="改变文字" id="btn1">
<div id="div1">

</div>
</body>
</html>
